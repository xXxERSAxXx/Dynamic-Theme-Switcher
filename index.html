<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Theme Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Theme!</h1>
        <p>This is some example text to show off the dynamic theme switching. Lorem ipsum ipsum dolor sit amet consectetur adipisicing elit. Quae, in.</p>
        <button id="themeToggle">Toggle Theme</button> 

        <div class ="color-options">
            <button class="color-btn" data-color="default"></button> 
            <button class="color-btn" data-color="blue"></button>
            <button class="color-btn" data-color="green"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
